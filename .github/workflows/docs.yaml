---
name: deploy-docs

on:
  # run when a new commit is pushed to master
  push: {branches: [master]}
  # run when triggered manually
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ— Setup uv and python
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      - name: ğŸ— Install dependencies
        run: uv sync --group doc
      - name: ğŸš€ Test notebooks
        run: >
          uv run pytest --nbmake --overwrite --override-ini="addopts="
          examples/*ipynb
      - name: ğŸš€ Build Sphinx docs
        run: >
          uv run sphinx-build -W --keep-going -b html docs/src docs/_build/html
      - name: ğŸ— Add .nojekyll file
        run: touch docs/.nojekyll
      - name: ğŸ— Setup Pages
        uses: actions/configure-pages@v5
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
